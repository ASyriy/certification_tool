name: test_cluster

deployment_mode: "multinode"

settings: 
    net_provider: "nova_network"
    libvirt_type: "kvm"
    storage: volumes_ceph #volumes_lvm

release: "1"

network:
    floating: 172.16.54.16 - 172.16.54.31
    public:
        ip_ranges: 172.16.54.2 - 172.16.54.15
        cidr: 172.16.54.0/26
        gateway: 172.16.54.1

nodes:
    controller: 1
    compute: 3
    ceph_osd: 3
